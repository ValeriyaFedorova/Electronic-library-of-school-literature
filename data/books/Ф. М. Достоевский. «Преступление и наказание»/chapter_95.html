<h1 class="calibre7" id="n_45"><a class="calibre8" id="TOC_idm140186728669536"></a><a class="calibre8" id="TOC_idm140186728669168"></a>45 <br class="calibre9"/>
</h1><div class="paragraph">Реомюр, Рене Антуан (1683–1757) – изобретатель спиртового термометра, шкала которого определялась точками кипения и замерзания воды. 30° по Реомюру = 37,5° по Цельсию.</div>

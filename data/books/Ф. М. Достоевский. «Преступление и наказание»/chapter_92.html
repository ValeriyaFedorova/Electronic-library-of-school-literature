</h1><div class="paragraph">Ликург – легендарный законодатель Спарты (9–8 вв. до н. э.); Солон – политический деятель и реформатор в Древних Афинах (7–6 вв. до н. э.); Магомет – основатель ислама (6–7 вв. н. э.).</div>

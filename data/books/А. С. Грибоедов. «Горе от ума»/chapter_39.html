<div class="block_poetry_out"><div class="block_poetry_in"><span class="indent1_5em"> </span>Ждем князя Пётра Ильича,<br/>
		А князь уж здесь! А я забился там, в портретной!<br/><span class="indent1_5em"> </span>Где Скалозуб Сергей Сергеич? а?<br/>
		Нет; кажется, что нет. — Он человек заметный —<br/><span class="indent3em"> </span>Сергей Сергеич Скалозуб.</div>
</div>
<p class="centered"><strong>Хлёстова</strong></p>
<p class="centered">Творец мой! оглушил, звончее всяких труб!</p>

<p class="header">Явление 14</p>
<p class="centered"><strong>Лиза</strong></p>
<div class="block_poetry_out"><div class="block_poetry_in"><span class="indent1_5em"> </span>Ну! люди в здешней стороне!<br/><span class="indent1_5em"> </span>Она к нему, а он ко мне,<br/>
		А я… одна лишь я любви до смерти трушу, —<br/>
		А как не полюбить буфетчика Петрушу!</div>
</div>
